{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ECMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <!-- Global Base CSS -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    <!-- Page Specific CSS -->
    {% block page_css %}{% endblock %}
</head>

<body class="bg-light m-0 p-0">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid px-4">
        <a class="navbar-brand fw-bold" href="/">ESMS</a>

        <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
        >
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/branch/MTM/">MTM</a></li>
                <li class="nav-item"><a class="nav-link" href="/branch/NTA/">NTA</a></li>
                <li class="nav-item"><a class="nav-link" href="/it/students/">IT</a></li>
                <li class="nav-item"><a class="nav-link" href="/cadd/students/">CADD</a></li>
                <li class="nav-item"><a class="nav-link" href="/cadd/upcoming/">C-Tracking</a></li>
                <li class="nav-item">
    <a class="nav-link text-warning fw-semibold" href="/setup/">
        Setup
    </a>
</li>

            </ul>

            <a href="/students/add/" class="btn btn-success btn-sm">
                + Add Student
            </a>
        </div>
    </div>
</nav>

<!-- MAIN CONTENT (NO MARGIN / NO GAP) -->
<div class="container-fluid p-0">
    {% block content %}
    {% endblock %}
</div>

<!-- Bootstrap JS -->
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
</script>

</body>
</html>
